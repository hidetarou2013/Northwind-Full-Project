<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{layouts/default-list-layout}">

  <head id="head">
    <title data-th-text="#{label_list_entity(#{label_country_plural})}">
    List Country - Northwind - SpringRoo Application</title>

  </head>

  <body id="body">

    <header role="banner">
      <!-- Content replaced by layout of the page displayed -->
    </header>

    <!--CONTAINER-->
    <div class="container bg-container">
      <!-- CONTENT -->
      <!--
        Only the inner content of the following tag "section" is included
        within the template, in the section "content"
      -->
      <section data-layout-fragment="content">
        <div class="container-fluid content">

          <h1 data-th-text="#{label_country_plural}">Countrys</h1>

          <!--TABLE-->
          <div class="table-responsive" id="containerFields" data-th-with="collectionLink=${@linkBuilder.of('CountriesCollectionThymeleafController')},itemLink=${@linkBuilder.of('CountriesItemThymeleafController')}">
              <table id="country-entity-table" style="width: 99.7%" class="table table-striped table-hover table-bordered" data-datatables="true" data-row-id="id" data-select="single" data-z="c076dec3" data-order="[[ 1, &quot;asc&quot; ]]" data-data-load-url="${collectionLink.to('datatables')}" data-data-show-inline="false" data-data-show-url="${itemLink.to('show').with('country', '_ID_')}" data-data-export-csv-url="${collectionLink.to('exportCsv')}" data-data-export-xls-url="${collectionLink.to('exportXls')}" data-data-export-pdf-url="${collectionLink.to('exportPdf')}" data-data-create-url="${collectionLink.to('createForm')}" data-data-edit-url="${itemLink.to('editForm').with('country', '_ID_')}" data-data-delete-url="${itemLink.to('delete').with('country', '_ID_')}" data-data-delete-batch-url="${collectionLink.to('deleteBatch').with('ids', '_ID_')}">
                <caption class="sr-only" data-th-text="#{label_list_entity(#{label_country_plural})}">Country List</caption>
                <thead>
                  <tr>
                    <th data-data="id" data-checkboxes="true"></th>
                    <th data-data="description" data-th-text="#{label_country_description}">description</th>
                    <th data-data="id" data-orderable="false" data-searchable="false" class="dttools" data-th-text="#{label_tools}">Tools</th>
                  </tr>
                </thead>
                <tbody data-th-remove="all">
                  <tr>
                    <td></td>
                    <td>description</td>
                    <td data-th-text="#{label_tools}">Tools</td>
                  </tr>
                </tbody>
              </table>
                <!-- content replaced by modal-confirm fragment of modal-confirm.html -->
                <div data-th-replace="~{fragments/modal-confirm-delete :: modalConfirmDelete(tableId='country-entity-table',
                    title=#{label_delete_entity(#{label_country_plural})}, message=#{info_delete_item_confirm}, content=~{countries/listDeleteModal :: country-entityModalConfirmBody})}">
                </div>
                <div data-th-replace="~{fragments/modal-confirm-delete-batch :: modalConfirmDeleteBatch(tableId='country-entity-table',
                    title=#{label_delete_entity(#{label_country_plural})}, message=#{info_delete_batch_confirm}, content=~{countries/listDeleteModalBatch :: country-entityModalConfirmBody})}">
                </div>
              <div data-th-replace="~{fragments/modal-export-empty-error :: modalExportEmptyError(tableId='country-entity-table',
                  title=#{label_export_empty_error(#{label_country_plural})}, message=#{info_export_empty_error})}">
              </div>
          </div>
          <!-- /TABLE -->

          <!-- details -->
        <hr>
        <div id="details-level-1">
            <ul class="nav nav-tabs" id="nav-tabs">
                <li class="active">
                  <a id="regions-detail-table-tab" data-toggle="tab" href="#detail-regions-detail" data-z="548c6328">Regions</a>
                </li>
            </ul>

            <div class="tab-content" id="tab-content">
              <div id="detail-regions-detail" class="tab-pane active">
                <!--START DETAIL TABLE-->
                <div class="table-responsive" data-th-with="detailCollectionLink=${@linkBuilder.of('CountriesItemRegionsThymeleafController')},detailItemLink=${@linkBuilder.of('RegionsItemThymeleafController')}">
                    <table id="regions-detail-table" style="width: 99.7%" class="table table-striped table-hover table-bordered" data-datatables="true" data-parent-table="country-entity-table" data-row-id="id" data-z="548c6328" data-order="[[ 1, &quot;asc&quot; ]]" data-data-load-url="${detailCollectionLink.to('datatables').with('country', '_PARENTID_')}" data-data-show-url="${detailItemLink.to('show').with('region', '_ID_')}" data-data-create-url="${detailCollectionLink.to('createForm').with('country', '_PARENTID_')}" data-data-edit-url="${detailItemLink.to('editForm').with('region', '_ID_')}" data-data-delete-url="${detailCollectionLink.to('removeFromRegions').with('country', '_PARENTID_').with('regionsToRemove', '_ID_')}" data-data-delete-batch-url="${detailCollectionLink.to('removeFromRegionsBatch').with('country', '_PARENTID_').with('regionsToRemove', '_ID_')}">
                      <caption class="sr-only" data-th-text="#{label_list_of_entity(#{label_country_regions})}">Regions List</caption>
                      <thead>
                        <tr>
                          <th data-data="id" data-checkboxes="true"></th>
                              <th data-data="country" data-th-text="#{label_country_regions_country}">country</th>
                              <th data-data="description" data-th-text="#{label_country_regions_description}">description</th>
                              <th data-data="id" data-orderable="false" data-searchable="false" class="dttools" data-th-text="#{label_tools}">Tools</th>
                        </tr>
                      </thead>
                      <tbody data-th-remove="all">
                        <tr>
                              <td>country</td>
                              <td>description</td>
                          <td data-th-text="#{label_tools}">Tools</td>
                        </tr>
                      </tbody>
                    </table>
                    <!-- content replaced by modal-confirm fragment of modal-confirm.html -->
                    <div data-th-replace="~{fragments/modal-confirm-delete :: modalConfirmDelete(tableId='regions-detail-table',
                        title=#{label_delete_entity(#{label_country_regions})}, message=#{info_delete_item_confirm}, content=~{countries/regions/listDeleteModal :: regions-detailModalConfirmBody})}">
                    </div>
                    <div data-th-replace="~{fragments/modal-confirm-delete-batch :: modalConfirmDeleteBatch(tableId='regions-detail-table',
                        title=#{label_delete_entity(#{label_country_regions})}, message=#{info_delete_batch_confirm}, content=~{countries/regions/listDeleteModalBatch :: regions-detailModalConfirmBody})}">
                    </div>
                    <div data-th-replace="~{fragments/modal-export-empty-error :: modalExportEmptyError(tableId='regions-detail-table',
                        title=#{label_export_empty_error(#{label_country_regions})}, message=#{info_export_empty_error})}">
                    </div>
                </div> <!--/table-responsive">
                <!--END TABLE-->
              </div> <!--/tab-pane -->
            </div> <!--/tab-content-->
        </div>

          <div class="clearfix">
            <div class="pull-left">
              <a href="../index.html" class="btn btn-default" data-th-href="@{/}">
                 <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                 <span data-th-text="#{label_back}">Back</span>
              </a>
            </div>
          </div>

        </hr></div>

      </section>
      <!-- /CONTENT -->
    </div>
    <!-- /CONTAINER -->

    <footer class="container">
      <!-- Content replaced by layout of the page displayed -->
    </footer>

    <!-- JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so that the pages load faster -->
    <!-- JavaScript loaded by layout of the page displayed -->
    <!--
         Only the inner content of the following tag "javascript" is included
         within the template, in the div "javascript"
        -->
    <div data-layout-fragment="javascript">
    </div>

  </body>

</html>
